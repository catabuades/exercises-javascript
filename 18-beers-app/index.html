<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>18-beers-app</title>
    <link href="https://fonts.googleapis.com/css?family=Coustard:900|Lusitana|Ultra" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
    <div class="wrapper">
        <div id="allInfo" class="container">
            <div class="row">
                <div class='col-md-4 col-md-offset-4'>
                    <form id="form-search">
                        <h1 class="middle">When you don't know what to drink...</h1>
                        <div class="form-group">
                            <label class="middle" for="beerName">Beer App!</label>
                            <input type="text" class="form-control" id="beerChoise" placeholder="Which brand do you prefer?">
                        </div>
                        <button type="submit" class="btn btn-default" style="display: block; width: 100%;">Drink Me!</button>
                    </form>
                    <div>
                        <select id='list-beers' class='input-lg list-beers' style="display: block; width: 100%;">
                            <option></option>
                        </select>
                    </div>
                </div>
                <div id="hidden" class="container hiddenBlock">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="thumbnail">
                                    <img id="imageBeer" src="">
                                    <div id="infoBeer" class="caption">
                                        <h3></h3>
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
